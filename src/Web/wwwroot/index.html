<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="twitter:widgets:theme" content="dark">

    <title>learning-blazor</title>

    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />

    <base href="/" />

    <script src="https://kit.fontawesome.com/b5bcf1e25a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <section id="splash" class="hero is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <img src="media/blazor-logo.png" class="blazor-logo mb-5" />
                    <div class="fa-3x is-family-code">
                        <span class="has-text-weight-bold">Blazor WebAssembly:</span> Loading... <i class="fas fa-sync fa-spin"></i>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="blazor-error-ui">
        <div class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-content">
                <article class="message is-warning is-medium">
                    <div class="message-header">
                        <p>
                            <span class="icon">
                                <i class="fas fa-exclamation-circle"></i>
                            </span>
                            <span>Error</span>
                        </p>
                    </div>
                    <div class="message-body">
                        An unhandled error has occurred. <a class="button" href="/">Reload</a>
                    </div>
                </article>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>

    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_content/Web.Twitter/twitter-component.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
